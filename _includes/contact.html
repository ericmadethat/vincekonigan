    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="mailto:{{ site.email }}" class="btn btn-default btn-lg"><i class="fa fa-envelope fa-fw"></i><span class="network-name">Courriel</span></a>
                    </li>
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row mc-signup">
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
            <form action="//vincekonigan.us15.list-manage.com/subscribe/post?u=0b2341c513bf98d29fe8f6fd4&amp;id=2e5fad679b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                <h2>Inscrivez our des nouvelles du prochain show</h2>
            <div class="mc-field-group">
                <label for="mce-EMAIL">Courriel: </label>
                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
                <div id="mce-responses" class="">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_0b2341c513bf98d29fe8f6fd4_2e5fad679b" tabindex="-1" value=""></div>
               <div class=""><input type="submit" value="Inscrivez" name="subscribe" id="mc-embedded-subscribe subscribe-btn" class="btn btn-default btn-lg"></div>
               </div>
           </form>
           </div>
           <!--End mc_embed_signup-->
       </div>
    </section>
